<ng-container [formGroup]="form">
  <ng-container formArrayName="report">
    <div *ngFor="let control of formReport.controls; let i = index">
      <ng-container [formArrayName]="i">
        <div *ngFor="let item of control.controls; let j = index">
          <input [formControlName]="j" />
        </div>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
